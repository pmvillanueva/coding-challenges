        <script>
    
    //        Build a function, find_middle_letters, that finds the middle of a string. If the string is an odd number of characters, it returns 1 letter. If it is an even number of characters, it returns 2 characters. It takes a string as a parameter
    //
    //        Example:
    //            find_middle_letters('seven')
    //        Return: 'v'
    //        find_middle_letters('dish')
    //        Return: 'is'
    
        function find_middle_letters(str){
    
            var position;
            var middle_letters;
    
            if(str.length % 2 === 0){
                position = Math.floor(str.length / 2);
                middle_letters = str[position - 1] + str[position];
            } else if(str.length % 2 === 1){
                position = Math.floor(str.length / 2);
                middle_letters = str[position];
            }
            return middle_letters;
        }
    
        console.log(find_middle_letters('dish'));
        console.log(find_middle_letters('seven'));
