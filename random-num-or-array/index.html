<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Random Number or Array</title>
        <script>

            // Build a function, random_range, that takes 2 parameters, start_num and end_num. OPTIONALLY: If start_num is an array instead (and end_num isn't specified), then it returns a random element from the array

            function randomRange(start_num, end_num){
                var randomNum;
                randomNum = Math.floor((Math.random() * end_num) + start_num);
                return randomNum;
            }

            console.log(randomRange(1, 100));

            function randomRangeArray(arr){
                var randomItem = arr[Math.floor(Math.random() * arr.length)];
                return randomItem;
            }

            console.log(randomRangeArray(['a','b','c','d','e']));

        </script>
